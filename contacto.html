    <h1>Formulario de contacto</h1>

        <br/> <br/>
        <form id="conta" action="http://www.azulweb.net/enviar.php" method="post" name="contacto"><label><span class="icon-user"></span> Nombre:

        </label><label><span class="icon-network"></span> Empresa:

        </label><label><span class="icon-mail"></span> Mail:
        <input id="mail" name="mail" required=""  type="email" placeholder="Escriba aquí su correo" /><br/> <br/>
        </label><label><span class="icon-cog"></span> Motivo de contacto:</label><br/> <br/>
        <select name="lista"><option selected="selected" value="0">Elige una opción</option>
